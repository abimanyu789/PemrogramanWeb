<!DOCTYPE html>
<html>
<head>
    <title>Entities HTML</title>
</head>
<body>
    <!-- Menampilkan teks dengan menggunakan HTML entity untuk karakter apostrof (') -->
    <p>It&#39;s time to read a HTML5 book.</p>

     <!-- Menampilkan teks dengan beberapa spasi awal menggunakan HTML entities untuk spasi -->
    <p>&nbsp;&nbsp;&nbsp;&nbsp; Keuntungan dari menggunakan nama entities:
        Sebuah nama entitas mudah diingat. Kerugian dari menggunakan nama entities: Browser mungkin tidak mendukung
        semua nama entitas, tetapi dukungan untuk nomor lebih baik.</p>
    
    <!-- Menampilkan simbol hak cipta (Â©) menggunakan HTML entity untuk simbol hak cipta -->
    <p>&#169; 2023 jti.com</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.7.1.js"></script> <!-- Memuat library jQuery -->
    <script>
        $(document).ready(function(){
            // Fungsi ketika tombol dengan ID "btn1" diklik
            $("#btn1").click(function(){
                $("#test1").text("<b>Hello World</b>"); // Mengubah teks pada elemen dengan ID "test1" menjadi teks biasa (tidak diinterpretasi sebagai HTML)
            });
            // Fungsi ketika tombol dengan ID "btn2" diklik
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello World!</b>"); // Mengubah teks pada elemen dengan ID "test2" menjadi teks HTML
            });
            // Fungsi ketika tombol dengan ID "btn3" diklik
            $("#btn3").click(function(){
                $("#test3").val("Polinema"); // Mengubah nilai pada elemen input dengan ID "test3"
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph.</p> <!-- Paragraf pertama -->
    <p id="test2">This is <b> another </b> paragraph.</p> <!-- Paragraf kedua dengan elemen bold -->
    <p>Your Name: <input type="text" id="test3"></p> <!-- Input untuk nama -->

    <button id="btn1">Set Text</button> <!-- Tombol untuk mengatur teks -->
    <button id="btn2">Set HTML</button> <!-- Tombol untuk mengatur teks HTML -->
    <button id="btn3">Set Value</button> <!-- Tombol untuk mengatur nilai input -->
</body>
</html>

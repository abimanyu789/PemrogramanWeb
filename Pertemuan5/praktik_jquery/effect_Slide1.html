<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styleSlide.css"> <!-- Memuat stylesheet CSS untuk efek slide -->
    <script src="jquery-3.7.1.js"></script> <!-- Memuat library jQuery -->
    <script>
        $(document).ready(function(){ // Fungsi yang dieksekusi setelah dokumen HTML selesai dimuat
            $("#flip").click(function(){ // Ketika elemen dengan ID "flip" diklik
                $("#kotak2").slideUp("slow"); // Efek slideUp pada elemen dengan ID "kotak2" dengan kecepatan "slow"
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik untuk Efek Slide</div> <!-- Elemen yang akan dipicu untuk efek slide -->
    <div id="kotak2">Selamat Pagi</div> <!-- Elemen yang akan diberi efek slide -->
</body>
</html>

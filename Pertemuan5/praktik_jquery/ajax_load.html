<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Memuat library jQuery  -->
    <script src="jquery-3.7.1.js"></script> 
    <script>
        $(document).ready(function () { //Menjalankan fungsi setelah dokumen HTML selesai dimuat
            $("button").click(function () { //ketika tombol di klik
                $("#box").load("/dasarWeb/Pertemuan5/praktik_jquery/test-content.html");
                // Memuat konten dari file test-content.html ke dalam elemen dengan ID "box"
            });
        });
    </script>
</head>
<body>
    <div id="box">
        <h2>Klik tombol dibawah untuk menampilkan konten</h2>
    </div>
    <!-- Tombol yang akan memuat konten saat diklik -->
    <button type="button">Klik Saya!</button>
</body>
</html>

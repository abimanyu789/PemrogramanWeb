<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styleCSS.css"> <!-- Memuat stylesheet CSS -->
    <script src="jquery-3.7.1.js"></script> <!-- Memuat library jQuery -->
    <script>
        $(document).ready(function () { // Fungsi yang dieksekusi setelah dokumen HTML selesai dimuat
            $(".btn1").click(function () { // Ketika tombol btn1 di klik
                $("h1, h2, p").addClass("blue"); // Tambahkan kelas "blue" pada elemen h1, h2, p
                $("div").addClass("important"); // Tambahkan kelas "important" pada elemen div
            });
            $(".btn2").click(function () { // Ketika tombol btn2 di klik
                $("h1, h2, p").removeClass("blue"); // Hapus kelas "blue" dari elemen h1, h2, p
            });
            $(".btn3").click(function () { // Ketika tombol btn3 di klik
               $("h1, h2, p, div").css({ "background-color": "yellow", "font-size": "100%" }); // Atur warna latar belakang dan ukuran font pada elemen h1, h2, p, div
            });
        });
    </script>
</head>

    <!-- Tombol untuk menambah, menghapus, dan mengatur kelas-kelas pada elemen -->

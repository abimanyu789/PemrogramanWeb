<!DOCTYPE html>
<html lang="en">
<head>
    <!-- memasukkan stylesheet dan library jQuery -->
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script>
        $(function(){
            // Mengaktifkan datepicker dari jQuery UI pada elemen dengan ID "date_ex"
            $("#date_ex").datepicker();
        });
    </script>
</head>
<body>
    <!-- Input untuk memilih tanggal -->
    <div>Selected Date: <input type="text" id="date_ex"></div>
</body>
</html>
